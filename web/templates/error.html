{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-exclamation-triangle"></i> {{ error_code }} - {{ error_message }}
                </h3>
            </div>
            <div class="card-body text-center py-5">
                <div class="error-icon mb-4">
                    {% if error_code == 404 %}
                        <i class="fas fa-map-signs fa-5x text-muted"></i>
                    {% elif error_code == 500 %}
                        <i class="fas fa-cogs fa-5x text-muted"></i>
                    {% else %}
                        <i class="fas fa-exclamation-circle fa-5x text-muted"></i>
                    {% endif %}
                </div>
                
                <h4>{{ error_details }}</h4>
                
                <p class="text-muted mt-3">Please try again or contact support if the problem persists.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
